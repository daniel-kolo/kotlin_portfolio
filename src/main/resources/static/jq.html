    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            background: linear-gradient(to bottom, #bdc3c7, #2c3e50);
        }
        .table{
            margin: 20px auto;
            background-color: white;
        }
        .plus{
            cursor: pointer;
            color: green;
            font-weight: bold;
            font-size: 24px;
        }
        .minus{
            cursor: pointer;
            color: red;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class='container'>
    <table class='table condensed' id='result_table'>
        <thead>
        <th>Név</th>
        <th>ID</th>
        <th>Típus</th>
        <th>Ár</th>
        <th>+-</th>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
<script>
    $(function() {
        var result = [
            {'nev':'mitsu','id':1,'tipus':1,'ar':1111},
            {'nev':'lada','id':2,'tipus':2,'ar':2222},
            {'nev':'bmw','id':3,'tipus':1,'ar':3333},
            {'nev':'kia','id':4,'tipus':2,'ar':4444},
            {'nev':'fiat','id':5,'tipus':1,'ar':5555}
        ];

        $.each(result, function(i,v) {
            $("#result_table tbody").append("<tr><td>"+result[i].nev+"</td><td>"+result[i].id+"</td><td>"+result[i].tipus+"</td><td class='ar'>"+result[i].ar+"</td><td><span class='plus'>+</span><span class='minus'>-</span></td></tr>");
        });
    });

    $(function() {
        $(".plus").click(function(){
            $(this).parent().prev('.ar').html(parseInt($(this).parent().prev('.ar').html())+1);
        });
        $(".minus").click(function(){
            $(this).parent().prev('.ar').html(parseInt($(this).parent().prev('.ar').html())-1);
        });
    });
</script>
</html>
