    <script type="text/javascript">
        function addTable() {

            var myTableDiv = document.getElementById("stock_results")
            var table = document.createElement('TABLE')
            table.classList.add("table");

            var tableBody = document.createElement('TBODY')

            table.border = '1'
            table.appendChild(tableBody);

            var heading = new Array();
            heading[0] = "Stock name"
            heading[1] = "Price bought"
            heading[2] = "Current price"
            heading[3] = "Number of stocks"
            heading[4] = "Total current value"

            var stock = new Array()
            stock[0] = new Array("Cars", "88.625", "85.50", "85.81", "987")
            stock[1] = new Array("Veggies", "88.625", "85.50", "85.81", "988")
            stock[2] = new Array("Colors", "88.625", "85.50", "85.81", "989")
            stock[3] = new Array("Numbers", "88.625", "85.50", "85.81", "990")
            stock[4] = new Array("Requests", "88.625", "85.50", "85.81", "991")
            //stock[5] = userAction()
            const loadTable = async () => {
                const response = await fetch('http://localhost:8080/testJs');
                const myJson = await response.json(); //extract JSON from the http response
                tmp = new Array()

                for (i = 0; i<myJson.length; i++){
                    tmp.push(myJson[i])
                }

                stock[5] = tmp

                var tr = document.createElement('TR');
                tableBody.appendChild(tr);
                for (i = 0; i < heading.length; i++) {
                    var th = document.createElement('TH')
                    th.width = '75';
                    th.appendChild(document.createTextNode(heading[i]));
                    tr.appendChild(th);

                }

                for (i = 0; i < stock.length; i++) {
                    var tr = document.createElement('TR');
                    for (j = 0; j < stock[i].length; j++) {
                        var td = document.createElement('TD')
                        td.appendChild(document.createTextNode(stock[i][j]));
                        tr.appendChild(td)
                    }
                    tableBody.appendChild(tr);
                }
                myTableDiv.appendChild(table);
            };
            loadTable()
        }

    </script>

<script>
    const genDropdown = async () => {

        let tmp = Array();

        for (i = 0; i<myJson.length; i++){

        }
