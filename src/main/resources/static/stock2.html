    <!-- TABLE SCRIPT -->


    <script type="text/javascript">
        function addTable() {

            var myTableDiv = document.getElementById("stock_results")
            var table = document.createElement('TABLE')
            table.classList.add("table");

            var tableBody = document.createElement('TBODY')

            table.border = '1'
            table.appendChild(tableBody);

            var heading = new Array();
            heading[0] = "Request Type"
            heading[1] = "ID"
            heading[2] = "Number"
            heading[3] = "Modify"




            var stock = new Array()
            var number = [100,221,400,523,657];
            var stockId = 0;

            stock[0] = new Array("Cars", stockId, number[0], "")
            stock[1] = new Array("Veggies", stockId, number[1],  "")
            stock[2] = new Array("Colors", stockId, number[2],  "")
            stock[3] = new Array("Numbers", stockId, number[3],  "")
            stock[4] = new Array("Requests", stockId, number[4],  "")



            //HEADER
            var tr = document.createElement('TR');
            tableBody.appendChild(tr);
            for (i = 0; i < heading.length; i++) {
                var th = document.createElement('TH')

                th.appendChild(document.createTextNode(heading[i]));
                tr.appendChild(th);

            }

            //TABLE COLUMNS
            for (i = 0; i < stock.length; i++) {
                stockId ++;
                //console.log(stockId)
                var tr = document.createElement('TR');
                for (j = 0; j < stock[i].length; j++) {
                    var td = document.createElement('TD');
                    stock[i][1] = stockId;

                    td.appendChild(document.createTextNode(stock[i][j]));
                    tr.appendChild(td)
                }
                var btn = document.createElement('input');
                btn.type = "button";
                btn.className = "btn";
                btn.style.color = "white"
                btn.value = "+" ;
                btn.onclick = (function(id) {return function() {
                    console.log("number: "+ number[0]++)
                }})();


                var btn2 = document.createElement('input');
                btn2.type = "button";
                btn2.className = "btn";
                btn2.value = "-" ;
                btn2.style.color = "white"
                btn2.onclick = (function() {return function() {
                    console.log("number: "+ number)
                }})();

                td.appendChild(btn);

                td.appendChild(btn2);
                tableBody.appendChild(tr);
            }


            myTableDiv.appendChild(table)
            table.classList.add("table-dark");
            table.classList.add("table-striped");

        }



    </script>

    <!-- TABLE SCRIPT END-->
